name: Static Site with SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      # You may have additional build steps here for your static site.

      - name: Analyze JavaScript with SonarQube
        run: |
          # Assuming you have SonarQube scanner installed. If not, install it.
          # npm install -g sonarqube-scanner

          sonar-scanner \
            -Dsonar.host.url=https://your-sonarqube-server-url \
            -Dsonar.projectKey=Prince7279_microsoft-institute \
            -Dsonar.sources=javascript   # Adjust the source directory as needed

          # Optionally, you can provide authentication using -Dsonar.login if required.

      - name: Upload SonarQube Results
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=Prince7279_microsoft-institute
            # Add any additional SonarQube properties you need here.

